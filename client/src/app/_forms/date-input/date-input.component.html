<div class="form-group">
    <input
        type="text"
        [class.is-invalid]='formControl.touched && formControl.invalid'
        class='form-control'
        [formControl]='control'
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate'>
    <div *ngIf="control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
